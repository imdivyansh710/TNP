<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="Registration.css">
	<title>registeration</title>
</head>
<body>
	<form action="register" method="post">
		<div class="container">
			<br/>
			<div class ="reg text-center"><h1><strong>REGISTRATION</strong></h1></div>
			<br/>




			 <div class="form-group">
				    <label for="name">NAME:</label>
				    <input type="text" class="form-control" id="name" name="name" required>
			 </div>



			 <div class="form-group">
				    <label for="emailid">EMAIL ADDRESS:</label>
				    <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" name="email" required>
				  </div>
				
			



				<div class="form-group row">
   					<div class="col-xs-2">
   					 	<label for="sem1">SEMISTER 1:</label>
    					<input class="form-control" id="sem1" type="text" placeholder="S.G.P.A."  name="sem1" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="sem2">SEMISTER 2:</label>
    					<input class="form-control" id="sem2" type="text" placeholder="S.G.P.A." name="sem2" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="sem3">SEMISTER 3:</label>
    					<input class="form-control" id="sem3" type="text" placeholder="S.G.P.A." name="sem3" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="sem4">SEMISTER 4:</label>
    					<input class="form-control" id="sem4" type="text" placeholder="S.G.P.A." name="sem4" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="sem5">SEMISTER 5:</label>
    					<input class="form-control" id="sem5" type="text" placeholder="S.G.P.A." name="sem5" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="sem6">SEMISTER 6:</label>
    					<input class="form-control" id="sem6" type="text" placeholder="S.G.P.A." name="sem6" required>
  					</div>
  				</div>

  				
  				<div class="form-group row">
   					<div class="col-xs-2">
   					 	<label for="cgpa">C.G.P.A. :</label>
    					<input class="form-control" id="cgpa" type="text" placeholder="C.G.P.A." name="cgpa" required>
  					</div>
  				</div>


  				<div class="form-group row">
   					<div class="col-xs-2">
   					 	<label for="tenth">10th MARKS:</label>
    					<input class="form-control" id="tenth" type="text" placeholder="10th marks" name="tenth" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="tenthyop">YEAR OF PASSING:</label>
    					<input class="form-control" id="tenthyop" type="text" placeholder="10th Year of passing" name="tenthyop" required>
  					</div>

  				</div>


  				<div class="form-group row">
   					<div class="col-xs-2">
   					 	<label for="twelfth">12th MARKS:</label>
    					<input class="form-control" id="twelfth" type="text" placeholder="12th marks" name="twelfth" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="twelfthyop">YEAR OF PASSING:</label>
    					<input class="form-control" id="twelfthyop" type="text" placeholder="12th Year of passing" name="twelfthyop" required>
  					</div>

  				</div>


				<div class="form-group row">
   					<div class="col-xs-2">
   					 	<label for="adhar">AADHAR NUMBER:</label>
    					<input class="form-control" id="adhar" type="text" placeholder="AADHAR NUMBER" name="aadhar" required>
  					</div>

  					<div class="col-xs-2">
   					 	<label for="pan">PAN NUMBER:</label>
    					<input class="form-control" id="pan" type="text" placeholder="PAN NUMBER" name="pan" required>
  					</div>

  				</div>



  				 <div class="form-group">
				    <label for="prglan">PROGRAMMING LANGUAGES:</label>
				    
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="cpp" name="cpp" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1"> C++</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="java" name="java" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">JAVA</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="python" name="python" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1"> PYTHON</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="ruby" name="ruby" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">RUBY</label>
						</div>

						<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="otherlang" name="otherlang" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">OTHER</label>
							   <input type="text" class="form-control" aria-label="Text input with checkbox" name="otherlangtext" placeholder="write programming language(s) name seperated by comma">
						</div>

				 </div>




				  <div class="form-group">
				    <label for="prglan">TECHNICAL SUBJECTS:</label>
				    
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="ds" name="ds" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">DATA STRUCTURES AND ALGORITHMS</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="dbms" name="dbms" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">DATABASE MANAGEMENT SYSTEM</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="os" name="os" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">OPERATING SYSTEM</label>
						</div>
						 <div class="form-check">
							  <input class="form-check-input" type="checkbox" value="se" name="se" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">SOFTWARE ENGINEERING</label>
						</div>

						<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="cn" name="cn" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">COMPUTER NETWORKS</label>
						</div>

						<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="cd" name="cd" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">COMPILER DESIGNING</label>
						</div>
						<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="othersub" name="othersub" id="defaultCheck1">
							  <label class="form-check-label" for="defaultCheck1">OTHERS</label>
							   <input type="text" class="form-control" aria-label="Text input with checkbox" name="othersubtext" placeholder="write technical subject(s) name seperated by comma">
						</div>

			 	</div>
		
		<button type="submit" class="btn btn-success">NEXT</button>
		
		</div>

	<br/>

	</form>

</body>
</html>
